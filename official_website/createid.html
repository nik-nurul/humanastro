  <!-- division for user information form-->
  <section>
      <div id="content_paragraph">
        <h2 class="heading_font"> Create Account </h2>
        <hr class="heading"><br/>
          	<p class="paragraph_font">The questions provided on this page are intended to record minimal demographic
              information approved by ethics committee</p><br/><br/>

              <!--Form starts here-->
              		<form id="demoform" action="experience.html">
              		<!--The action should be change to the URL where we want to save the data from the form-->

              				<!--Age range-->
              				<p>Age range:
              				<br/>
              					<!--If user choose <18 this and submit, prompt thanks, not permitted to take part, auto redirect to home page-->
              					<input type="radio" id="<18" name="Age" value="<18" required="required"/>
              						<label for="<18">Under 18 years</label>
              					<br/>
              					<input type="radio" id="18-25" name="Age" value="18-25" required="required"/>
              						<label for="18-25">18-25</label>
              					<br/>
              					<input type="radio" id="26-35" name="Age" value="26-35" required="required"/>
              						<label for="26-35">26-35</label>
              					<br/>
              					<input type="radio" id="36-45" name="Age" value="36-45" required="required"/>
              						<label for="36-45">36-45</label>
              					<br/>
              					<input type="radio" id=">45" name="Age" value=">45" required="required"/>
              						<label for=">45">>45</label>
              					<br/>
              					<input type="radio" id="agenot" name="Age" value="Prefer not to say" required="required"/>
              						<label for="agenot">Prefer not to say</label>
              				</p>

              				<!--Gender-->
              				<p>Gender:
              				<br/>
              					<input type="radio" id="female" name="Gender" value="Female" required="required"/>
              						<label for="female">Female</label>
              					<br/>
              					<input type="radio" id="male" name="Gender" value="Male" required="required"/>
              						<label for="male">Male</label>
              					<br/>
              					<input type="radio" id="nb" name="Gender" value="Non-binary/third gender" required="required"/>
              						<label for="nb">Non-binary/third gender</label>
              					<br/>
              					<input type="radio" id="gennot" name="Gender" value="Prefer not to say" required="required"/>
              						<label for="gennot">Prefer not to say</label>
              					<br/>
              					<input type="radio" id="sd" name="Gender" value="Prefer to self describe" required="required"/>
              						<label for="sd">Prefer to self describe</label>
              					<br/>
              					<label for="gendesc">State your gender description if you choose to self describe:</label>
              						<input class="resize" type="text" name= "gender description" id="gendesc" maxlength="20" size="20"/>
              				</p>

              				<!--Career stage-->
              				<p><label for="cstage">Career stage:</label>
              				<br/>
              					<select class="selectsize" name="Career stage" id="cstage" required="required">
              						<option value="">Please Select</option>
              						<option id="udgm" value="Currently completing Undergraduate/Honours/Masters degree">Currently completing Undergraduate/Honours/Masters degree</option>
              						<option id="phd" value="Currently completing PhD degree">Currently completing PhD degree</option>
              						<option id="5phd" value="<5 years post-award of PhD">Less than 5 years post-award of PhD</option>
              						<option id="5phd15" value="5-15 years post-award of PhD">5 to 15 years post-award of PhD</option>
              						<option id="phd15" value=">15 years post-award of PhD">More than 15 years post-award of PhD</option>
              						<option id="csnot" value="">Prefer not to say</option>
              					</select>
              				</p>

              				<!--Astronomy area-->
              				<p><label for="astarea">Broad area of astronomy</label>
              				<br/>
              					<select class="selectsize" name="Area of astronomy" id="astarea" required="required">
              						<option value="">Please Select</option>
              						<option id="ooIRast" value="Observational Optical/IR astronomy">Observational Optical/IR astronomy</option>
              						<option id="ora" value="Observational Radio-astronomy">Observational Radio-astronomy</option>
              						<option id="ooth" value="Observational other">Observational other</option>
              						<option id="tcast" value="Theoretical/Computational astrophysics">Theoretical/Computational astrophysics</option>
              						<option id="irs" value="Instrumentation/Research Software">Instrumentation/Research Software</option>
              						<option id="areanot" value="">Prefer not to say</option>
              					</select>
              				</p>

              				<br/>
              				<input id="inpbutton2" type= "reset" value="Reset Form"/>

              				<br/>
              				<br/>
              				<br/>

              				<button id="homebutt" type="button">Exit to Home</button>
              				<input id="inpbutton" type="submit" value="Submit and Continue"/>
              		</form>
